<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table Generator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- main header -->
    <h1 class="mt-4">Dynamic Multiplication Table</h1>
    <!-- labels for determining the min and max numbers for the rows and columns -->
    <form id="table-form" class="mt-4">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="min-column">Minimum Column Value:</label>
                <input type="number" id="min-column" class="form-control" >
            </div>
            <div class="form-group col-md-3">
                <label for="max-column">Maximum Column Value:</label>
                <input type="number" id="max-column" class="form-control" >
            </div>
            <div class="form-group col-md-3">
                <label for="min-row">Minimum Row Value:</label>
                <input type="number" id="min-row" class="form-control" >
            </div>
            <div class="form-group col-md-3">
                <label for="max-row">Maximum Row Value:</label>
                <input type="number" id="max-row" class="form-control" >
            </div>
        </div>
        <!-- submit button in order to generate the table -->
        <button type="button" id="submit-button">Submit</button>
    </form>
    <!-- multiplication table -->
    <table id="multiplication-table" class="table table-striped table-bordered"> </table>
  </div>
  <script src="js/multTable.js"></script>
</body>
</html>
